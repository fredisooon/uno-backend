spring.datasource.url=${SPRING_DATABASE_URL:jdbc:h2:file:./src/main/resources/data/uno;AUTO_SERVER=true}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${SPRING_DATABASE_USERNAME:sa}
spring.datasource.password=${SPRING_DATABASE_PASSWORD:123}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.hibernate.ddl-auto=update
